<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN PAGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid bg">

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <h2>Welcome Back !</h2>
                <h3>User Login</h3>

                <form class="form-container" action="#">


                    <div class="form-group">
                        <label for="userName">Username / Email</label>
                        <input type="text" class="form-control" placeholder="Enter Username or Email.">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password.">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkRememberMe">
                        <label class="form-check-label" for="chkRemember" id="chkRememberMe">Remember me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Login">
                        <a href="#">Forgot password ?</a>
                        <a href="../01.login/registration.html">Register</a>
                    </div>


                </form>


            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>

        </div>



    </div>





</body>

</html>
