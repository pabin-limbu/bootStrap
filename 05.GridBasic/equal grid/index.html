<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Responsive Columns</h1>
      <p>Resize the browser window to see the effect.</p>
      <div class="row">
          <div class="col-sm-3 bg-primary">col-sm-3</div>
          <div class="col-sm-3 bg-danger">col-sm-3</div>
          <div class="col-sm-3 bg-success">col-sm-3</div>
          <div class="col-sm-3 bg-warning">col-sm-3</div>
          <div class="col-md-3 bg-primary">col-md-3</div>
          <div class="col-md-3 bg-danger">col-md-3</div>
          <div class="col-md-3 bg-success">col-md-3</div>
          <div class="col-md-3 bg-warning">col-md-3</div>
    </div>
</div>
</body>
</html>
