<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p>card column container</p>

      <div class="card-group">
        <div class="card bg-primary  text-center text-white">
          <p class="card-text">first card</p>
        </div>
        <div class="card bg-dark text-center text-white">
          <p class="card-text ">second card</p>
        </div>
        <div class="card bg-success  text-center text-white">
          <p class="card-text">third card</p>
        </div>
        <div class="card bg-info  text-center text-white">
          <p class="card-text">forth card</p>
        </div>
        <div class="card bg-danger  text-center text-white">
          <p class="card-text">fifth card</p>
        </div>
        <div class="card bg-warning  text-center text-white">
          <p class="card-text">sixth card</p>
        </div>
      </div>
    </div>
  </body>
</html>
