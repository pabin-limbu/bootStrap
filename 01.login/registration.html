<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTRATION PAGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid rg">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="form-container">
                    <form action="#" class="form-horizontal">

                        <div class="form-group">
                            <label for="txtFname" id="fname">Name</label>
                            <input type="text" class="form-control" id="txtFname">

                        </div>
                        <div class="form-group">
                            <label for="txEmail">email</label>
                            <input type="email" class="form-control" id="txtEmail">

                        </div>


                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername">

                        </div>
                        <div class="form-group">
                            <label for="txtpassword">Password</label>
                            <input type="password" class="form-control" id="txtpassword">

                        </div>
                        <div class="form-group">
                            <label for="txtConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="txtConfirmPassword">

                        </div>

                        <div class="form-group">
                            <label for="txtNumber">Number</label>
                            <input type="tel" class="form-control" id="txtNumber">

                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" id="bntRegister" value="Register" onclick="displayMessage()">
                        </div>
                        <div class="form-group">
                            <a href="../01.login/index.html"> Already have account?</a>

                        </div>

                    </form>
                </div>

            </div>
            <div class="col-sm-4"></div>

        </div>


    </div>

    <script src="javascript/app.js"></script>
</body>


</html>
